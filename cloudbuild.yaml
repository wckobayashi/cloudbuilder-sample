steps:
  - name: "gcr.io/cloudbuilder-sample/go"
    args: ["install", "github.com/wckobayashi/cloudbuilder-sample"]
    env: ["PROJECT_ROOT=github.com/wckobayashi/cloudbuilder-sample"]
  - name: "gcr.io/cloudbuilder-sample/docker"
    args: ["build", "-t", "gcr.io/spinnaker-sample/cloudbuilder-sample:$REVISION_ID", "-f", "Dockerfile", "."]
images:
  - "gcr.io/spinnaker-sample/cloudbuilder-sample:$REVISION_ID"